<svg:rect *ngIf='cellGroup.useDefaultSpacing'
          class='border'
          rx='5'
          ry='5'
          [attr.x]='borderLeft'
          [attr.y]='borderTop'
          [attr.width]='borderWidth'
          [attr.height]='borderHeight'
          fill='transparent'
          stroke-width='2'
          cursor='pointer'
          stroke='#555'>
</svg:rect>
<ng-container *ngFor='let c of cellGroup.cells'>
    <svg:g cell
           [cell]='c'>
    </svg:g>
</ng-container>

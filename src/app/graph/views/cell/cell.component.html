<svg:g class='cell'
       #cellElement
       [id]='cell.idSelector'
       [attr.data-id]='cell.id'
       data-cell
       [attr.data-off]='!cell.isOn'
       [attr.transform]='"translate(" + cell.left + "," + (cell.top || 0) + ")"'>
    <rect x='0'
          y='0'
          [attr.width]='cell.width'
          [attr.height]='cell.height'>
    </rect>
    <foreignObject x='0'
                   y='0'
                   [attr.width]='cell.width'
                   [attr.height]='cell.height'>
        <xhtml:div class='cell__text'
                   [style.height.px]='cell.height'>
            {{cell.text}}
        </xhtml:div>
    </foreignObject>
    <foreignObject *ngIf='cell.column === "quality"'
                   x='0'
                   y='0'
                   [attr.width]='cell.width'
                   [attr.height]='cell.height / 4'>
        <xhtml:span class='cell__weight'>{{cell.weight}}</xhtml:span>
    </foreignObject>
</svg:g>

<svg:g #links
       (click)='selectLink($event.target.parentElement)'
       (dblclick)='showAttributeValueEditor($event, $event.target.parentElement.__link__)'
       (mouseover)='showLinkTooltip($event, $event.target.parentElement.__link__)'
       (mouseout)='hideLinkTooltip()'
       class='links'></svg:g>
